<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Text Game</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/_reset.css" />
  </head>
  <body>
    <section class="container">
      <form id="board" class="board">
        <div id="display" class="display">
          <h2 id="name" class="name"></h2>
          <p id="description" class="description"></p>
        </div>
        <input type="text" class="action" label="Type you action" />
      </form>
      <div class="controlls">
        <div class="directions">
          <button class="move-up">↑</button>
          <button class="move-right">→</button>
          <button class="move-down">↓</button>
          <button class="move-left">←</button>
        </div>
        <div class="actions">
          <button>Equipment</button>
        </div>
      </div>
    </section>
  </body>
</html>
